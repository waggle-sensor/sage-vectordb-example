# Weavloader metrics configuration for external Prometheus
# Add this to your existing values.yaml under additionalScrapeConfigs
additionalScrapeConfigs:
  - job_name: weavloader-metrics
    scheme: https
    static_configs:
      - targets:
          - dev-weavloader-metrics.nrp-nautilus.io  # Development endpoint
          - weavloader-metrics.nrp-nautilus.io     # Production endpoint
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
