apiVersion: apps/v1
kind: Deployment
metadata:
  name: weavloader
  labels:
    app: weavloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weavloader
  template:
    metadata:
      labels:
        app: weavloader
    spec:
      containers:
        - name: weavloader
          image: gitlab-registry.nrp-nautilus.io/ndp/sage/hybrid-search/weavloader:latest
          env:
            - name: WEAVIATE_HOST
              value: "$(WEAVIATE_SERVICE)"
            - name: WEAVIATE_PORT
              value: "8080"
            - name: WEAVIATE_GRPC_PORT
              value: "50051"
            - name: TRITON_HOST
              value: "$(TRITON_SERVICE)"
            - name: TRITON_PORT
              value: "8001"
          envFrom:
          - secretRef:
              name: hybridsearch-env
          resources:
            limits:
              cpu: 4
              memory: 8Gi
            requests:
              cpu: 4
              memory: 8Gi
      restartPolicy: Always