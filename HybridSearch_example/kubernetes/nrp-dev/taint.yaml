apiVersion: apps/v1
kind: Deployment
metadata:
  name: PLACEHOLDER
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nautilus.io/reservation
                operator: In
                values:
                - sage
      tolerations:
      - key: nautilus.io/reservation
        operator: Equal
        value: sage
        effect: NoSchedule