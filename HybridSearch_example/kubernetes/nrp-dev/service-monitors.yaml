apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: weaviate
  labels:
    app: weaviate
    env: dev
spec:
  selector:
    matchLabels:
      app: weaviate
      env: dev
  endpoints:
  - port: metrics
    interval: 5s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: triton
  labels:
    app: triton
    env: dev
spec:
  selector:
    matchLabels:
      app: triton
      env: dev
  endpoints:
  - port: metrics
    interval: 5s
    path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: weavloader
  labels:
    app: weavloader
    env: dev
spec:
  selector:
    matchLabels:
      app: weavloader
      env: dev
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s