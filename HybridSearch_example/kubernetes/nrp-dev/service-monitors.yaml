apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: weaviate
  labels:
    app: weaviate
    env: dev
spec:
  selector:
    matchLabels:
      app: weaviate
      env: dev
  endpoints:
  - port: metrics
    interval: 5s
    path: /metrics
